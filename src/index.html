<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unity Plug-in Builder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/763e789067.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar" aria-label="Main menu">
        <div class="sidebar-header">
          <h2 class="sidebar-title">Unity Builder</h2>
          <button
            class="close-sidebar"
            id="close-sidebar"
            aria-label="Close sidebar"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <nav class="menu" role="navigation">
          <ul>
            <li>
              <a href="#" class="active" data-page="home"
                ><i class="fa-solid fa-house"></i> Home</a
              >
            </li>
            <li>
              <a href="#" data-page="projects"
                ><i class="fa-solid fa-diagram-project"></i> Projects</a
              >
            </li>
            <li>
              <a href="#" data-page="settings"
                ><i class="fa-solid fa-gear"></i> Settings</a
              >
            </li>
            <li>
              <a href="#" data-page="help"
                ><i class="fa-solid fa-circle-question"></i> Help</a
              >
            </li>
          </ul>
        </nav>
      </aside>
      <!-- Main Content -->
      <main class="content" id="main-content">
        <header class="main-header">
          <button
            class="toggle-sidebar"
            id="toggle-sidebar"
            aria-label="Open sidebar"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="header-title" id="page-title">Dashboard</div>
          <!-- Place for future user avatar/settings dropdown -->
        </header>
        <section class="content-body" id="page-content">
          <!-- Page content loaded here -->
        </section>
        <footer class="footer">
          <div class="footer-content">
            <div class="footer-main">
              <!-- Logo/Brand section -->
              <div class="footer-brand">
                <div class="brand-icon">⚡</div>
                <div class="brand-text">Unity Builder</div>
              </div>

              <!-- Copyright text -->
              <p class="copyright-text">
                &copy; 2025 - Developed with by
                <a
                  href="https://github.com/CCDevX"
                  target="_blank"
                  rel="noopener"
                  class="developer-link"
                >
                  CCDevX
                  <i class="fab fa-github github-icon"></i>
                </a>
                - All rights reserved.
              </p>
            </div>

            <!-- Séparateur décoratif -->
            <div class="footer-divider"></div>

            <!-- Version/Meta info (optionnel) -->
            <div class="footer-meta">
              Unity Builder
              <span class="version-badge">v1.0.0</span>
            </div>
          </div>
        </footer>
      </main>
    </div>
    <!-- Modal & Toast portals -->
    <div class="modal-container" id="modal-container"></div>
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="toast-container" id="toast-container"></div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
