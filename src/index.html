<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/763e789067.js"
      crossorigin="anonymous"
    ></script>
    <title>Unity Plug-in Builder</title>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar menu area -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h2>Unity Builder</h2>
          <button class="close-sidebar" id="close-sidebar">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <nav class="menu">
          <ul>
            <li>
              <a href="#" class="active" data-page="home"
                ><i class="fa-solid fa-house"></i> Home</a
              >
            </li>
            <li>
              <a href="#" data-page="projects"
                ><i class="fa-solid fa-diagram-project"></i> Project</a
              >
            </li>
            <li>
              <a href="#" data-page="settings"
                ><i class="fa-solid fa-gear"></i> Settings</a
              >
            </li>
            <li>
              <a href="#" data-page="help"
                ><i class="fa-solid fa-circle-question"></i> Help</a
              >
            </li>
          </ul>
        </nav>
      </aside>
      <!-- Main content area -->
      <main class="content">
        <header>
          <button class="toggle-sidebar" id="toggle-sidebar">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="header-title" id="page-title">Dashboard</div>
        </header>
        <div class="content-body" id="page-content">
          <!-- Content will be loaded here dynamically -->
        </div>
        <footer class="footer">
          <div class="footer-content">
            <p>
              Developed by <a href="#" target="_blank">Cristina Cavaleri</a>
            </p>
          </div>
        </footer>
      </main>
    </div>
    <!-- New project modal -->
    <div class="modal" id="new-project-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Create a new project</h2>
          <button class="close-modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="project-name">Project name</label>
            <input
              type="text"
              class="form-control"
              id="project-name"
              placeholder="My Project"
            />
          </div>
          <div class="form-group">
            <label>Technical name (auto-generated)</label>
            <div class="technical-name" id="technical-name">MyProject</div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" id="cancel-project">
              Cancel
            </button>
            <button class="btn btn-primary" id="create-project">
              Create project
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-overlay" id="modal-overlay"></div>
    <script type="module" src="./index.js"></script>
    <script type="module" src="./common/javascript/helper.js"></script>
  </body>
</html>
