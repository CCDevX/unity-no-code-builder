<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/763e789067.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Unity Plug-in Builder</title>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar menu area -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h2>Unity Builder</h2>
          <button class="close-sidebar" id="close-sidebar">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <nav class="menu">
          <ul>
            <li>
              <a href="#" class="active" data-page="home"
                ><i class="fa-solid fa-house"></i> Home</a
              >
            </li>
            <li>
              <a href="#" data-page="projects"
                ><i class="fa-solid fa-diagram-project"></i> Project</a
              >
            </li>
            <li>
              <a href="#" data-page="settings"
                ><i class="fa-solid fa-gear"></i> Settings</a
              >
            </li>
            <li>
              <a href="#" data-page="help"
                ><i class="fa-solid fa-circle-question"></i> Help</a
              >
            </li>
          </ul>
        </nav>
      </aside>
      <!-- Main content area -->
      <main class="content">
        <header>
          <button class="toggle-sidebar" id="toggle-sidebar">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="header-title" id="page-title">Dashboard</div>
        </header>
        <div class="content-body" id="page-content">
          <!-- Content will be loaded here dynamically -->
        </div>
        <footer class="footer">
          <div class="footer-content">
            <p>
              Developed by
              <a href="https://github.com/CCDevX" target="_blank">CCDevX</a>
            </p>
          </div>
        </footer>
      </main>
    </div>
    <!-- Modal -->
    <div class="modal-container" id="modal-container"></div>
    <div class="modal-overlay" id="modal-overlay"></div>
    <!-- Toast -->
    <div class="toast-container" id="toast-container"></div>
    <script type="module" src="./index.js"></script>
    <script type="module" src="./common/javascript/helper.js"></script>
  </body>
</html>
