<div class="modal" id="new-project-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Create a new project</h2>
      <button class="close-modal">&times;</button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="project-name">Project name</label>
        <input
          type="text"
          class="form-control"
          id="project-name"
          placeholder="My Project"
        />
      </div>
      <div class="form-group">
        <label>Technical name (auto-generated)</label>
        <div class="technical-name" id="technical-name">MyProject</div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="cancel-project">Cancel</button>
        <button class="btn btn-primary" id="create-project">Create</button>
      </div>
    </div>
  </div>
</div>
