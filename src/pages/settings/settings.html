<section class="settings">
  <h1>Settings</h1>
  <div class="settings-container">
    <div class="form-group">
      <label for="groq-api-key">Groq API Key</label>
      <input
        type="password"
        id="groq-api-key"
        class="form-control"
        placeholder="gsk_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
        autocomplete="off"
        spellcheck="false"
      />
      <p class="form-text">
        Don't have a Groq API key?
        <a href="https://console.groq.com" target="_blank" rel="noopener">
          Get one here
        </a>
      </p>
      <button id="save-key" class="btn btn-primary">Save API Key</button>
    </div>
  </div>
</section>
