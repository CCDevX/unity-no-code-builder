<h1>Settings</h1>
<div class="settings-container">
  <div class="form-group">
    <label for="groq-api-key">Groq API Key</label>
    <input
      type="text"
      name="groq-api-key"
      id="groq-api-key"
      class="form-control"
      placeholder="Enter your Groq API key"
    />
    <p class="small-text form-text text-muted">
      Don't have a Grop API key ?
      <a href="https://console.groq.com" target="_blank" rel="noopener"
        >Get one here</a
      >
    </p>
    <br />
    <button id="save-key" class="btn btn-primary mt-2">Save</button>
  </div>
</div>
