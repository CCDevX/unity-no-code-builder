<section class="settings">
  <h1>Paramètres</h1>
  <div class="settings-container">
    <div class="form-group">
      <label for="groq-api-key">Clé API Groq</label>
      <input
        type="text"
        id="groq-api-key"
        class="form-control"
        placeholder="Entrez votre clé API Groq"
      />
      <p class="form-text">
        Vous n'avez pas encore de clé API Groq ?
        <a href="https://console.groq.com" target="_blank" rel="noopener">
          Obtenez-en une ici
        </a>
      </p>
      <button id="save-key" class="btn btn-primary">Enregistrer</button>
    </div>
  </div>
</section>
