<div class="home-container">
  <h1>Générateur de Plugins Unity</h1>

  <div class="main-card">
    <h2>Démarrer un nouveau projet</h2>
    <p>
      Créez des plugins Unity puissants sans effort grâce à notre plateforme
      no-code.
    </p>
    <button
      class="btn btn-primary"
      id="create-project-button"
      data-action="view-sample"
    >
      Créer un projet
    </button>
  </div>

  <div class="cards-container">
    <div class="home-card">
      <h3>Exemple</h3>
      <p>Ouvrir le projet d'exemple.</p>
      <button
        class="btn btn-secondary"
        id="sample-project-button"
        data-action="view-resources"
      >
        Voir le projet
      </button>
    </div>
    <div class="home-card menu">
      <h3>Ressources</h3>
      <p>
        Explorez notre documentation et nos tutoriels pour vous aider dans votre
        projet.
      </p>
      <button
        class="btn btn-secondary"
        id="view-resources-button"
        data-action="view-resources"
      >
        Voir les ressources
      </button>
    </div>
  </div>
</div>
