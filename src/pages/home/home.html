<h1>Unity Plug-in Builder</h1>
<div class="card">
  <h2>Start a new project</h2>
  <p>Build powerful Unity plugins effortlessly with our no-code platform.</p>
  <button
    class="btn btn-primary"
    id="create-project-button"
    data-action="view-sample"
  >
    Create project
  </button>
</div>
<div class="cards-container">
  <div class="card">
    <h3>Sample</h3>
    <p>Open the exemple project.</p>
    <button
      class="btn btn-secondary"
      id="sample-project-button"
      data-action="view-resources"
    >
      View project
    </button>
  </div>
  <div class="card menu">
    <h3>Resources</h3>
    <p>
      Explore our documentation and tutorials to help you with your project.
    </p>
    <button
      class="btn btn-secondary"
      id="view-resources-button"
      data-action="view-resources"
    >
      View resources
    </button>
  </div>
</div>
